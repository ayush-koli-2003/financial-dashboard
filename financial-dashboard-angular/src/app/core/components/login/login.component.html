<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div *ngIf="loginError" class="error-message">
          {{loginError}}
        </div>
        <label for="email"><b>Email</b></label>
        <div class="error-message" *ngIf="!loginForm.valid">
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">Please enter valid Email address</small>
        </div>
        <input type="text" placeholder="Enter Email" formControlName="email">
    
        <label for="psw"><b>Password</b></label>
        <div class="error-message" *ngIf="!loginForm.valid">
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">Password should be atleast 6 length</small> <br>
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['pattern']">Password should not have whitespaces</small>
        </div>
        <input type="password" placeholder="Enter Password" formControlName="password">
    
        <button type="submit">Login</button>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label> -->
      </div>

    <label for="email">Email: </label>

    <br>

    </div>
</form>
