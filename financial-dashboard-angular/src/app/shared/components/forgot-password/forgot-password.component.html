<ng-container *ngIf="!isOtpVisible else otp">
    <app-generic-form [form]="forgotPasswordForm" [inputControls]="inputControls" [formType]="'submit'" (submitEvent)="onSubmit($event)" [serverError]="serverError"></app-generic-form>

</ng-container>

<ng-template #otp>
    <app-otp-verification (otpResendEvent)="onSubmit($event)" (otpVerifyEvent)="onOtpSubmit($event)"></app-otp-verification>
</ng-template>
