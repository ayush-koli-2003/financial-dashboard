<div class="option-container">
    <div class="option">
        <p-button (onClick)="emitOpen()" icon="pi pi-eye" severity="info" variant="outlined"></p-button>
    </div>
    <div class="option">
        <p-button (onClick)="emitEdit()" label="Edit" icon="pi pi-pencil" severity="warn"/>
    </div>
    <div class="option">
        <p-button (onClick)="emitDelete()" label="Delete" icon="pi pi-trash" severity="danger"/>
    </div>
</div>
