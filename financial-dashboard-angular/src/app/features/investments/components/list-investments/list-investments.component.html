<div>
    <div>
        <app-filter-options [categories]="categories" (addEvent)="openDialogue('add')" (filterEvent)="takeFilters($event)" (dateEvent)="selectDate($event)"></app-filter-options>
    </div>
    <div>
        <p-dialog [header]="dialogLabel" [modal]="true" [(visible)]="isDialogVisible" [style]="{ width: '25rem' }">
            <ng-container loadDynamicComponent></ng-container>
        </p-dialog>
        
        <div class="list-container">
            <ng-container *ngFor="let investment of investmentList">
                <div>
                    <p-card [header]="investment.name">
                        <div class="list-card">
                            <div>
                                <p class="m-0">
                                    Category: {{investment.category}} <br>
                                    Amount: {{investment.amount}}
                                </p>
                            </div>
                            <div>
                                <app-item-options [id]="investment.id" (selectOption)="selectEvent($event)"></app-item-options>
                            </div>
                        </div>
                    </p-card>
                </div>
            </ng-container>
        </div>
        
        
    </div>
</div>
