<button routerLink="addInvestment">Add Investment</button>

<div>
    <app-date-picker (dateEvent)="selectDate($event)"></app-date-picker>
</div>

<ng-container *ngFor="let investment of investmentList">
    <div class="mb-4 p-8">
        <p-card [header]="investment.name">
            <p class="m-0">
                Category: {{investment.category}} <br>
                Amount: {{investment.amount}}
            </p>
        </p-card>
    </div>
</ng-container>
