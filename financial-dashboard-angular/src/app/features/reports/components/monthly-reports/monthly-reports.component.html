<div class="filter-container">
    <div class="filter-options">
        <div><p-button icon="pi pi-arrow-down" (onClick)="downloadMonthlyReport()" label="Download Report" severity="danger" variant="outlined"></p-button></div>
        <div><app-date-picker (dateEvent)="selectDate($event)" [currDate]="currDate"></app-date-picker></div>
       
    </div>
</div>
<div class="reports-container" *ngIf="isLoaded else loader">
    <div class="report">
        <h3>Budget Vs Expense</h3>
        <div class="chart-container">
            <app-generic-chart 
                [data]="budgetVsExpense.data" 
                [chartType]="budgetVsExpense.chartType" 
                [legend]="true" 
                [labels]="budgetVsExpense.labels">
            </app-generic-chart>
        </div>
    </div>
    <div class="report">
        <h3>Expense Breakdown</h3>
        <div class="chart-container">
            <app-generic-chart 
                [data]="expenseReport.data" 
                [chartType]="expenseReport.chartType" 
                [legend]="true" 
                [labels]="expenseReport.labels">
            </app-generic-chart>
        </div>
    </div>
</div>

<ng-template #loader>
    <div style="display: flex; flex-direction: row; justify-content: center; width: 100%; height: 100%;">
        <p-progress-spinner ariaLabel="loading" />
    </div>
</ng-template>
