<div class="filter-container">
    <div>
        Select Past Months: 
    </div>
    <div>
        <p-select [options]="months" [(ngModel)]="pastMonths" (onChange)="monthSelected()" placeholder="Select Months" />
    </div>
</div>

<div *ngIf="isDataLoaded else loader" class="reports-container">
    <div class="report">
        <h3>Income Vs Expense Trends</h3>
        <div class="chart-container">
            <app-generic-chart 
                [data]="incomeVsExpenseTrend?.data" 
                [chartType]="incomeVsExpenseTrend?.chartType" 
                [legend]="true" 
                [labels]="incomeVsExpenseTrend?.labels">
            </app-generic-chart>
        </div>
    </div>

    <div class="report">
        <h3>Savings Trends</h3>
        <div class="chart-container">
            <app-generic-chart 
                [data]="savingsTrend?.data" 
                [chartType]="savingsTrend?.chartType" 
                [legend]="true" 
                [labels]="savingsTrend?.labels">
            </app-generic-chart>
        </div>
    </div>
</div>

<ng-template #loader>
    <div style="display: flex; flex-direction: row; justify-content: center; width: 100%; height: 100%;">
        <p-progress-spinner ariaLabel="loading" />
    </div>
</ng-template>
