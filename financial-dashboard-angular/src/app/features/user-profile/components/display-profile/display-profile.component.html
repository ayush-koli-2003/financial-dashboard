<p-dialog [header]="'Update profile'" [modal]="true" [(visible)]="isUpdateVisible" [style]="{ width: '25rem' }">
    <app-update-profile></app-update-profile>
</p-dialog>
<div class="mb-4 p-8 flex items-center justify-center">
    <button (click)="openUpdate()">Update profile</button>
    <div style="display: flex; flex-direction: column; width: 60%; margin-left: 20%; margin-right: 20%; margin-top: 5%;">
        <div style="display: flex; justify-content: center; flex-direction: row; width: 100%; height: 100%;">
            <div>
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{width:'100%',height:'100%'}" size="xlarge" shape="circle" />
            </div>
        </div>
        <div>
            <p-card [style]="{overflow: 'hidden'}">
                <ng-template #header>
                    <!-- Hello, {{userProfile.firstname}} {{userProfile.lastname}}! -->
                </ng-template>
                <!-- <ng-template #title> Advanced Card </ng-template>
                <ng-template #subtitle> Card subtitle </ng-template> -->
                <ng-container *ngFor="let k of keys">
                    <p> {{k}}: {{userProfile[k]}} </p>
                </ng-container>
                <!-- <ng-template #footer>
                    <div class="flex gap-4 mt-1">
                    </div>
                </ng-template> -->
            </p-card>
        </div>
    </div>
</div>
